<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="username" placeholder="User Name" [(ngModel)]="employee.userName">
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="employee.password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="loginData()">Login</button>
  </div>
</div>
